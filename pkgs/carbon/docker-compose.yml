services:
  phpapp:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /workspace/php_app
    volumes:
      - .:/workspace:rw
      - composer-cache:/tmp/composer-cache
    environment:
      COMPOSER_CACHE_DIR: /tmp/composer-cache
    tty: true
    stdin_open: true

volumes:
  composer-cache:
    driver: local
